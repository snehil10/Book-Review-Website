{% extends "layout.html" %}

{% block content %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-between fixed-top">
    <div class="container">
        <a class="navbar-brand" href=" {{ url_for('index') }} ">Book Review</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href=" {{ url_for('index') }} ">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href=" {{ url_for('register') }} ">Sign Up</a>
                <a class="nav-item nav-link" target="_blank" href="https://snehil10.github.io/">About</a>
            </div>
        </div>
    </div>
</nav>
<div class="container content login_content">
    <div class="jumbotron">
        <div class="row">
            <div class="col-lg-5 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary">Log In</div>
                    <div class="card-body">
                        <form action="#" method="POST">
                            <div class="form-group required">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group required">
                                <label for="pwd">Password</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter your password" required>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" class="btn btn-primary">Submit</button>
                                </div>
                                <div class="col-6 right-text">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>    
        </div>    
    </div>    
</div>
{% endblock %}
